<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>रक्षा बंधन की शुभकामनाएं</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ad Containers */
        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ad-container iframe {
            border-radius: 8px;
            max-width: 100%;
        }

        /* Border Decorations */
        .border-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 5;
        }

        .top-border, .bottom-border {
            width: 100%;
            height: 60px;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            overflow: hidden;
        }

        .top-border {
            top: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 100%);
        }

        .bottom-border {
            bottom: 0;
            background: linear-gradient(0deg, rgba(255,255,255,0.3) 0%, transparent 100%);
        }

        .left-border, .right-border {
            width: 60px;
            height: 100vh;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            overflow: hidden;
        }

        .left-border {
            left: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0.3) 0%, transparent 100%);
        }

        .right-border {
            right: 0;
            background: linear-gradient(-90deg, rgba(255,255,255,0.3) 0%, transparent 100%);
        }

        .decoration-item {
            font-size: 25px;
            animation: borderFloat 4s ease-in-out infinite;
            opacity: 0.8;
        }

        .decoration-item:nth-child(even) {
            animation-delay: -2s;
            animation-direction: reverse;
        }

        @keyframes borderFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-10px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(0px) rotate(180deg) scale(1); }
            75% { transform: translateY(10px) rotate(270deg) scale(0.9); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .rakhi {
            position: absolute;
            font-size: 30px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 20px 20px;
        }

        .wishes-card {
            background: linear-gradient(135deg, 
        rgba(255, 182, 193, 0.95) 0%,
        rgba(255, 218, 185, 0.95) 25%,
        rgba(255, 240, 245, 0.95) 50%,
        rgba(230, 230, 250, 0.95) 75%,
        rgba(255, 192, 203, 0.95) 100%);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 3px solid rgba(255, 215, 0, 0.7);
            animation: cardPulse 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
            50% { transform: scale(1.02); box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15); }
        }

        .wishes-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px #e74c3c; }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px #e74c3c, 0 0 30px #e74c3c; }
        }

        .sender-info {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            animation: bounce 2s infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px 0;
            position: relative;
            z-index: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .raksha-bandhan-gif {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            animation: gifGlow 3s ease-in-out infinite alternate;
            object-fit: cover;
        }

        @keyframes gifGlow {
            from { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 107, 107, 0.8), 0 0 40px rgba(254, 202, 87, 0.6); }
        }

        .input-section {
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            border: 3px solid #feca57;
            border-radius: 25px;
            font-size: 1.1rem;
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .input-group input:focus {
            border-color: #ff6b6b;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .share-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            position: relative;
            z-index: 1;
        }

        .share-link {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            word-break: break-all;
            margin: 10px 0;
            font-family: 'Inter', monospace;
            border: 2px dashed #feca57;
            font-weight: 400;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .music-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            animation: musicPulse 2s infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes musicPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .wishes-card { padding: 25px; margin: 10px; }
            .container { padding: 70px 10px 10px 10px; }
            .decoration-item { font-size: 20px; }
            .top-border, .bottom-border { height: 50px; }
            .left-border, .right-border { width: 50px; }
            
            /* Mobile ad adjustments */
            .ad-container {
                overflow-x: auto;
                margin: 10px 0;
            }
        }

        .heart {
            color: #e74c3c;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>

    <script>
        // Audio Context for music
        let audioContext;
        let musicPlaying = false;
        let oscillators = [];

        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating rakhi elements
        function createFloatingElements() {
            const container = document.getElementById('floating-elements');
            const elements = ['🌸', '🌺', '🌻', '🌷', '🌹', '💖', '💝', '🎀', '✨', '🎊', '💫', '⭐', '🌟', '💐', '🏵️'];
            
            // Create 30 floating elements instead of 15
            for (let i = 0; i < 30; i++) {
                const element = document.createElement('div');
                element.className = 'rakhi';
                element.textContent = elements[Math.floor(Math.random() * elements.length)];
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                element.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                // Add different sizes for variety
                const size = Math.random() * 20 + 20; // 20px to 40px
                element.style.fontSize = size + 'px';
                
                container.appendChild(element);
            }
            
            // Add more background decorative elements
            for (let i = 0; i < 20; i++) {
                const bgElement = document.createElement('div');
                bgElement.className = 'rakhi';
                bgElement.textContent = elements[Math.floor(Math.random() * elements.length)];
                bgElement.style.left = Math.random() * 100 + '%';
                bgElement.style.top = Math.random() * 100 + '%';
                bgElement.style.animationDelay = Math.random() * 8 + 's';
                bgElement.style.animationDuration = (Math.random() * 6 + 6) + 's';
                bgElement.style.fontSize = (Math.random() * 15 + 15) + 'px';
                bgElement.style.opacity = '0.6';
                bgElement.style.zIndex = '1';
                
                container.appendChild(bgElement);
            }
        }

        // Check for sender name in URL
        function checkSender() {
            const urlParams = new URLSearchParams(window.location.search);
            const sender = urlParams.get('from');
            
            if (sender) {
                document.getElementById('senderName').textContent = decodeURIComponent(sender);
                document.getElementById('senderInfo').classList.remove('hidden');
            }
        }

        // Generate share link
        function generateShareLink() {
            const name = document.getElementById('yourName').value.trim();
            
            if (!name) {
                alert('कृपया अपना नाम लिखें!');
                return;
            }

            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?from=${encodeURIComponent(name)}`;
            
            document.getElementById('shareLink').textContent = shareUrl;
            document.getElementById('shareSection').classList.remove('hidden');
        }

        // Copy link to clipboard
        function copyLink() {
            const linkText = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                alert('लिंक कॉपी हो गया! 📋✅');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = linkText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('लिंक कॉपी हो गया! 📋✅');
            });
        }

        // Native share function
        function shareNatively() {
            const name = document.getElementById('yourName').value.trim();
            const shareUrl = document.getElementById('shareLink').textContent;
            const message = `🎊 रक्षा बंधन की शुभकामनाएं! 🎊\n\n${name} जी ने आपके लिए खास wishes भेजे हैं!\n\nयहाँ क्लिक करें: ${shareUrl}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'रक्षा बंधन की शुभकामनाएं',
                    text: message,
                    url: shareUrl
                }).then(() => {
                    console.log('Successfully shared');
                }).catch((error) => {
                    console.log('Error sharing:', error);
                    fallbackShare(message);
                });
            } else {
                fallbackShare(message);
            }
        }

        // Fallback share for browsers that don't support Web Share API
        function fallbackShare(message) {
            // Try to copy to clipboard and show options
            navigator.clipboard.writeText(message).then(() => {
                alert('Message copied to clipboard! आप इसे किसी भी app में paste कर सकते हैं।');
            }).catch(() => {
                // If clipboard also fails, show the message in a prompt
                prompt('यह message copy करें और share करें:', message);
            });
        }

        // Enhanced music system with better audio
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function createTone(frequency, duration, startTime) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, startTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, startTime);
            gainNode.gain.linearRampToValueAtTime(0.1, startTime + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration - 0.1);
            
            oscillator.start(startTime);
            oscillator.stop(startTime + duration);
            
            return oscillator;
        }

        function playMelody() {
            if (!musicPlaying) return;
            
            initAudioContext();
            
            // Beautiful Indian classical melody notes
            const notes = [
                { freq: 261.63, duration: 0.5 }, // C
                { freq: 293.66, duration: 0.5 }, // D
                { freq: 329.63, duration: 0.5 }, // E
                { freq: 349.23, duration: 0.5 }, // F
                { freq: 392.00, duration: 0.5 }, // G
                { freq: 440.00, duration: 0.5 }, // A
                { freq: 493.88, duration: 0.5 }, // B
                { freq: 523.25, duration: 0.5 }, // C
            ];
            
            const melody = [0, 2, 4, 2, 0, 4, 6, 4, 2, 0, 2, 4, 6, 7, 6, 4];
            
            let currentTime = audioContext.currentTime;
            
            melody.forEach((noteIndex, i) => {
                const note = notes[noteIndex];
                const oscillator = createTone(note.freq, note.duration, currentTime);
                oscillators.push(oscillator);
                currentTime += note.duration + 0.1; // Small gap between notes
            });
            
            // Schedule next melody
            if (musicPlaying) {
                setTimeout(() => {
                    if (musicPlaying) {
                        playMelody();
                    }
                }, (currentTime - audioContext.currentTime) * 1000);
            }
        }

        function stopAllOscillators() {
            oscillators.forEach(osc => {
                try {
                    osc.stop();
                } catch (e) {
                    // Oscillator might already be stopped
                }
            });
            oscillators = [];
        }

        // Music control
        function toggleMusic() {
            const btn = document.getElementById('musicBtn');
            
            if (musicPlaying) {
                musicPlaying = false;
                stopAllOscillators();
                btn.textContent = '🎵';
                btn.style.animation = 'musicPulse 2s infinite';
            } else {
                musicPlaying = true;
                btn.textContent = '🔇';
                btn.style.animation = 'musicPulse 0.5s infinite';
                playMelody();
            }
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            createStars();
            createFloatingElements();
            checkSender();
        });

        // Add some interactive effects
        document.addEventListener('click', (e) => {
            // Create click effect
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.background = 'rgba(255, 107, 107, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'ripple 0.6s ease-out';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '1000';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: translate(-50%, -50%) scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
